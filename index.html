<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/abes-logo.png">
  <title>ABES Quiz Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="images/abes-logo.png" alt="ABES Logo" class="abes-logo">
    <h2>ABES Quiz Login</h2>

    <div id="cred-section">
      <input type="text" id="adm" placeholder="Admission Number" />
      <input type="password" id="pin" placeholder="4-digit PIN" />
      <label><input type="checkbox" id="remember"> Remember Me</label>
      <button id="save">Save Credentials</button>
      <p id="cred-msg" class="msg"></p>
    </div>

    <div id="quiz-section" style="display:none;">
      <input type="text" id="quiz" placeholder="Enter Quiz Code" />
      <button id="go">Go to Quiz</button>
      <p id="quiz-msg" class="msg"></p>
    </div>
  </div>
  <footer>
    <div class="footer">Made with ❤️ by <a href="#">Alok Kumar</a></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
